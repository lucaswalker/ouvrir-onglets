<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau de Bord SolarEdge</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .button {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 15px;
      color: #fff;
      background-color: #0078D7;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Tableau de Bord SolarEdge</h1>
  <div class="grid">
    <div class="card">
      <h2>Site 3525909</h2>
      <a class="button" href="https://monitoring.solaredge.com/solaredge-web/p/site/3525909#/layout" target="_blank">Voir le site</a>
    </div>
    <div class="card">
      <h2>Site 4488219</h2>
      <a class="button" href="https://monitoring.solaredge.com/solaredge-web/p/site/4488219#/layout" target="_blank">Voir le site</a>
    </div>
    <div class="card">
      <h2>Site 4392915</h2>
      <a class="button" href="https://monitoring.solaredge.com/solaredge-web/p/site/4392915#/layout" target="_blank">Voir le site</a>
    </div>
  </div>
</body>
</html>
